<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Form102</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class=" input-group" style="margin: 0px 0px;">
               <button  type="button"class="btn" style="width: 100%; text-align:left ;"><b>Ingreso de registro</b></button>
               <div class="input-group-addon">
                   <i class="glyphicon glyphicon-remove"></i>
               </div>
            </div>
        </div>
        <div class="content">
            <div class="well well-sm" style="margin-top:10px;">Datos de instructor</div>
            <div class="well well-sm" style="margin-top:-20px;background-color: aliceblue;">
                <div class="row"></br>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-1">
                        <p><b>RUN</b></p>
                    </div>
                    <div class="col-sm-3">
                        <input id="run" type="text" class="form-control" name="run">
                    </div>
                    <div class="col-sm-1">
                        <p><b>Nombere Completo</b></p>
                    </div>
                    <div class="col-sm-3">
                        <input id="Nombere Completo" type="text" class="form-control" name="Nombere Completo">
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="row"></br>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-1">
                        <p><b>Fecha Nacimiento</b></p>
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
                            <input id="calendar" type="text" class="form-control" name="calendar" placeholder="dd-mm-aaaa">
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <p><b>Email</b></p>
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <div class="input-group-addon">@</div>
                            <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="row"></br>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-1">
                        <p><b>Tel√©fono</b></p>
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <div class="input-group-addon">12</div>
                            <input id="telefono" max="12" min="0" type="number" class="form-control" name="Telefono">
                        </div>
                    </div>  
                    <div class="col-sm-1">
                        <p><b>Dirreccion</b></p>
                    </div>
                    <div class="col-sm-3">
                        <input id="dirreccion" type="text" class="form-control" name="Dirreccion">
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="row"></br>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-1">
                        <p><b>Ciudad</b></p>
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <select id="inputCiudad" class="form-control">
                                <option selected>Selecc ione una opcion...</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <p><b>Comuna</b></p>
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <select id="inputComuna" class="form-control">
                                <option selected>Selecc ione una opcion...</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="row"></br>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-1">
                        <p><b>Auto</b></p>
                    </div>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <select id="inputComuna" class="form-control" style="width:645px;">
                                <option selected>XXXX-15</option>
                                <option>...</option>
                              </select>
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-10"></div>
                    <div class="col-sm-1">
                        <button name="button" type="button" class="form-control" style="background-color:#4169E1;color:white;">Afladir</button>
                    </div>
                    <div class="col-sm-1"style>
                        <button name="button" type="button" class="form-control" style="margin-left:-25px; width: 80px;">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
